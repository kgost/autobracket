<div class="col-md-8 col-md-offset-2">
	<h1>Sign Up</h1>
	<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="username">Username</label>
			<input 
				type="text" 
				id="username" 
				class="form-control"
				formControlName="username">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input 
				type="password" 
				id="password" 
				class="form-control"
				formControlName="password">
		</div>
		<div class="form-group">
			<label for="apiUser">Challonge Username</label>
			<input 
				type="text" 
				id="apiUser" 
				class="form-control"
				formControlName="apiUser">
		</div>
		<div class="form-group">
			<label for="apiKey">Challonge API Key</label>
			<input 
				type="password" 
				id="apiKey" 
				class="form-control"
				formControlName="apiKey">
		</div>
		<div class="form-group">
			<label for="subDomain">Challonge Subdomains, Seperated By Comma</label>
			<textarea 
				id="subDomain" 
				class="form-control"
				formControlName="subDomain"></textarea>
		</div>
		<button 
			class="btn btn-primary" 
			type="submit"
			[disabled]="!myForm.valid">Submit</button>
	</form>
</div>
