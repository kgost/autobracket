<div class="row">
	<div class="col-md-5">
		<h2>Challonge Authorization</h2>
		<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="username">Username</label>
				<input 
					type="text" 
					id="username" 
					class="form-control"
					formControlName="username">
			</div>
			<div class="form-group">
				<label for="password">Api Key</label>
				<input 
					type="password" 
					id="key" 
					class="form-control"
					formControlName="key">
			</div>
			<button 
				class="btn btn-primary" 
				type="submit"
				[disabled]="!myForm.valid">Submit</button>
		</form>
		<ul class="list-group">
			<li class="list-group-item"
				*ngFor="let tournament of adminTournaments"
				(click)="selectTournament(tournament)">
				{{tournament.name}}
			</li>
		</ul>
		<admin-tournament-input
			*ngIf="selectedTournament"
			[tournament]="selectedTournament"
			[startHandler]="startTournament"
			[restartHandler]="restartTournament"
			[auth]="auth">
		</admin-tournament-input>
	</div>
</div>
