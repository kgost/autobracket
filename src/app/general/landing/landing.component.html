<div class="landing-background">
	<div class="landing-header col-md-offset-3 col-md-6">
		<h1>Auto Tourny</h1>
		<h2>Tournament Organization Made Easier</h2>
		<h4>Simplify The Process of Running a Tournament With Auto Tourny.</h4>
		<h4>Automatically Instruct Tournament Participants on Where to Go.</h4>
		<div *ngIf="!isLoggedIn()">
			<a
				[routerLink]="['/about']"
				class="btn btn-primary">Learn More</a>
			<a
				[routerLink]="['/admin/login']"
				class="btn btn-info">Login</a>
		</div>
		<div *ngIf="isLoggedIn()">
			<a
				[routerLink]="['/admin/tournaments']"
				class="btn btn-primary">Start a Tournament</a>
			<a
				[routerLink]="['/tournaments', getUser()]"
				class="btn btn-info">View Active Tournaments</a>
		</div>
	</div>
</div>
