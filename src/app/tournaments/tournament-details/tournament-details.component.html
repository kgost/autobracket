<h1>{{ tournament.name }}</h1>
<div class="row">
	<div 
		*ngFor="let match of tournament.liveMatches; let i = index" 
		class="col-md-3 text-center">
		<div class="match">
			<h3>Setup {{ i + 1 }}</h3>
			<p>{{ match.player1.name }} vs {{ match.player2.name }}</p>
			<a *ngIf="isLoggedIn()" class="btn btn-danger" (click)="select(match)">Report</a>
		</div>
	</div>
	<form
		[formGroup]="myForm"
		(ngSubmit)="onSubmit()"
		*ngIf="isLoggedIn() && match"
		class="col-md-12">
		<div class="form-group">
			<label for="player1">{{ match.player1.name }}</label>
			<input 
				type="number" 
				id="player1" 
				class="form-control"
				formControlName="player1">
		</div>
		<div class="form-group">
			<label for="player2">{{ match.player2.name }}</label>
			<input 
				type="number" 
				id="player2" 
				class="form-control"
				formControlName="player2">
		</div>
		<button 
			class="btn btn-primary" 
			type="submit"
			[disabled]="!myForm.valid">Submit</button>
	</form>	
</div>
